<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>School App</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<h3 th:text="${'ID: ###'+(student.id)}"></h3>
		<h3 th:text="${student.fullname}"></h3>
		<h3>Major Information : </h3>
		<p>Major ID : <span th:text="${student.major.id}"></span> </p>
		<p>Major Name : <span th:text="${student.major.name}"></span> </p>
		<h3>Major Description : </h3>
		<p th:text="${student.major.description}"></p>
		
		<h3 class="title">Current Teachers</h3>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Subject</th>
					<th>Role</th>
					
				</tr>
			</thead>

			<tbody>
				<tr th:each="teacher : ${student.teachers}">
					<td th:text="${teacher.id}"></td>
					<td th:text="${teacher.firstname}"></td>
					<td th:text="${teacher.lastname}"></td>
					<td th:text="${teacher.fullname}"></td>
					<td th:text="${teacher.email}"></td>
					<td th:text="${teacher.subject}"></td>
					<td th:text="${teacher.role}"></td>
					
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Subject</th>
					<th>Role</th>
					
				</tr>
			</tfoot>
		</table>
	</div>
</body>

</html>
