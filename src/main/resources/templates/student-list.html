<!DOCTYPE html>
<html lang="en" xmlns:th="https://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>School App</title>
	<link rel="stylesheet" href="/css/style.css">
</head>

<body>
	<div class="container">
		<h3 class="title">Student Information Table</h3>
		<table>
			<thead>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Year</th>
					<th>Action</th>
				</tr>
			</thead>

			<tbody>
				<tr th:each="student : ${students}">
					<td th:text="${student.id}"></td>
					<td th:text="${student.firstname}"></td>
					<td th:text="${student.lastname}"></td>
					<td th:text="${student.fullname}"></td>
					<td th:text="${student.email}"></td>
					<td th:text="${student.year}"></td>
					<td>
						<a th:href="@{'/student/'+${student.id}}">View</a>
					</td>
				</tr>
			</tbody>

			<tfoot>
				<tr>
					<th>ID</th>
					<th>First Name</th>
					<th>Last Name</th>
					<th>Full Name</th>
					<th>Email</th>
					<th>Year</th>
					<th>Action</th>
				</tr>
			</tfoot>
		</table>
		
		<a class="btn-create" href="/student/create">Create</a>
	</div>
</body>

</html>
